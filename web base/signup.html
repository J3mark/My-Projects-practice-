<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Cafewaa</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="form-container">
    <h2>Create Your Account</h2>
    <div id="message"></div>
    <form id="signupForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-with-toggle">
          <input type="password" id="password" required minlength="6" class="password-input">
          <div class="show-password-row">
            <input type="checkbox" id="showPassword">
            <label for="showPassword">Show password</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" required>
      </div>
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <div class="form-footer">
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>

  <script src="js/database.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Check if already logged in
    if (auth.isLoggedIn()) {
      window.location.href = 'menu.html';
    }

    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const messageDiv = document.getElementById('message');
      
      // Validate passwords match
      if (password !== confirmPassword) {
        messageDiv.innerHTML = `<div class="alert alert-error">Passwords do not match!</div>`;
        return;
      }
      
      const result = auth.signup(username, email, password);
      
      if (result.success) {
        messageDiv.innerHTML = `<div class="alert alert-success">${result.message}</div>`;
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 1500);
      } else {
        messageDiv.innerHTML = `<div class="alert alert-error">${result.message}</div>`;
      }
    });

    // Toggle show password
    document.getElementById('showPassword').addEventListener('change', function(e) {
      const type = this.checked ? 'text' : 'password';
      document.getElementById('password').type = type;
      document.getElementById('confirmPassword').type = type;
    });
  </script>
</body>
</html>
